<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Studenti Virtual Mentor" />
    <link rel="icon" href="/path/to/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <title>Studenti Virtual Mentor</title>
  </head>
  <body>
    <!-- Përmbajtja e faqes tuaj -->

    <!-- Regjistrimi i Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker regjistruar me sukses: ",
                registration
              );
            })
            .catch((error) => {
              console.log(
                "Gabim gjatë regjistrimit të Service Worker: ",
                error
              );
            });
        });
      }
    </script>
  </body>
</html>
